<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://www.shutterstock.com/image-photo/taking-care-crop-aerial-view-600nw-2083392067.jpg");
  background-repeat: no-repeat;
  background-position: center;
  
            margin: 0; 
            padding: 0;
        }
               .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 1px;
            
        }
        h1 {
            text-align: center;
            color:white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .btn-danger:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agriculture Management System</h1>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity (kg)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="productList">
                <!-- Product list will be displayed here -->
            </tbody>
        </table>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="number" id="productQuantity" placeholder="Quantity (kg)" required>
            <input type="submit" value="Add Product">
        </form>
    </div>

    <script>
        // Sample initial product list
        let products = [
            { name: 'Apples', quantity: 100 },
            { name: 'Oranges', quantity: 50 }
        ];

        const productList = document.getElementById('productList');
        const productForm = document.getElementById('productForm');

        // Function to display products
        function displayProducts() {
            productList.innerHTML = '';
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.quantity}</td>
                    <td>
                        <button onclick="editProduct('${product.name}')">Edit</button>
                        <button onclick="deleteProduct('${product.name}')" class="btn-danger">Delete</button>
                    </td>
                `;
                productList.appendChild(row);
            });
        }

        // Function to add product
        function addProduct(event) {
            event.preventDefault();
            const productName = document.getElementById('productName').value;
            const productQuantity = parseInt(document.getElementById('productQuantity').value);
            if (productName && productQuantity) {
                products.push({ name: productName, quantity: productQuantity });
                displayProducts();
                productForm.reset();
            }
        }

        // Function to edit product
        function editProduct(name) {
            const newName = prompt('Enter new name:');
            if (newName) {
                const productIndex = products.findIndex(product => product.name === name);
                if (productIndex !== -1) {
                    products[productIndex].name = newName;
                    displayProducts();
                }
            }
        }

        // Function to delete product
        function deleteProduct(name) {
            const confirmation = confirm(`Are you sure you want to delete ${name}?`);
            if (confirmation) {
                products = products.filter(product => product.name !== name);
                displayProducts();
            }
        }

        productForm.addEventListener('submit', addProduct);

        // Display initial products
        displayProducts();
    </script>
</body>
</html>
